<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
        }
        
        .widget-container {
            max-width: 100%;
            margin: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        /* Header */
        .widget-header {
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
            padding: 1.5rem;
            color: white;
            text-align: center;
        }
        
        .widget-header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .widget-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        /* Search Section */
        .search-section {
            padding: 1.5rem;
            background: white;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Inter', sans-serif;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #d32f2f;
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1rem;
        }
        
        /* Filters */
        .filters-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        
        .filter-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.8rem;
        }
        
        .filter-select {
            padding: 0.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.8rem;
            background: white;
            transition: all 0.3s ease;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #d32f2f;
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }
        
        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 800;
            color: #d32f2f;
            display: block;
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Results */
        .results-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .results-header {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: white;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .results-title {
            font-size: 0.9rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .results-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        /* Student Cards */
        .students-list {
            padding: 1rem;
        }
        
        .student-card {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .student-card:hover {
            border-color: #d32f2f;
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.1);
            transform: translateY(-1px);
        }
        
        .student-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
            margin-right: 1rem;
            flex-shrink: 0;
        }
        
        .no-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
            margin-right: 1rem;
            flex-shrink: 0;
        }
        
        .student-info {
            flex: 1;
            min-width: 0;
        }
        
        .student-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #2d3748;
            margin: 0 0 0.2rem 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .student-details {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }
        
        .detail-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.2rem;
            padding: 0.2rem 0.4rem;
            border-radius: 12px;
            font-size: 0.6rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .badge-gender-male {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .badge-gender-female {
            background: linear-gradient(135deg, #e91e63, #c2185b);
            color: white;
        }
        
        .badge-nationality {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .badge-passport {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .empty-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }
        
        .empty-subtitle {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 0.3rem;
            margin-top: 0.5rem;
        }
        
        .btn {
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.2rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #b71c1c, #8d1a1a);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            transform: translateY(-1px);
        }
        
        .error-state {
            text-align: center;
            padding: 2rem;
            color: #dc3545;
        }
        
        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .widget-header h1 {
                font-size: 1.2rem;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filters-container {
                grid-template-columns: 1fr;
            }
            
            .student-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            
            .student-avatar,
            .no-avatar {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
            
            .student-details {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <!-- Header -->
        <div class="widget-header">
            <h1>
                <i class="fas fa-graduation-cap"></i>
                Student Search
            </h1>
            <p>Real-time student directory and management</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <!-- Search Input -->
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search students by name..." autocomplete="off">
                <i class="fas fa-search search-icon"></i>
            </div>

            <!-- Filters -->
            <div class="filters-container">
                <div class="filter-group">
                    <label class="filter-label">Gender</label>
                    <select id="genderFilter" class="filter-select">
                        <option value="">All Genders</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Passport Status</label>
                    <select id="passportFilter" class="filter-select">
                        <option value="">All Students</option>
                        <option value="yes">With Passport</option>
                        <option value="no">Without Passport</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Student Type</label>
                    <select id="transferFilter" class="filter-select">
                        <option value="">All Students</option>
                        <option value="Yes">Transfer Students</option>
                        <option value="No">Regular Students</option>
                    </select>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-container">
                <div class="stat-card">
                    <span class="stat-number" id="totalCount">0</span>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="maleCount">0</span>
                    <div class="stat-label">Male</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="femaleCount">0</span>
                    <div class="stat-label">Female</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="passportCount">0</span>
                    <div class="stat-label">Passport</div>
                </div>
            </div>

            <!-- Results -->
            <div class="results-container">
                <div class="results-header">
                    <div class="results-title">
                        <i class="fas fa-list"></i>
                        Students Directory
                    </div>
                    <div class="results-count" id="resultsCount">0 results</div>
                </div>
                
                <div class="students-list" id="studentsList">
                    <!-- Loading State -->
                    <div class="loading" id="loadingState">
                        <i class="fas fa-spinner"></i>
                        <div>Loading students...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize variables
        let allStudents = [];
        let filteredStudents = [];
        let currentUser = null;
        let userRole = null;
        let appName = "";

        // Initialize widget
        window.addEventListener('DOMContentLoaded', function() {
            initializeWidget();
        });

        async function initializeWidget() {
            try {
                showLoading(true);
                
                // Initialize Zoho embedded app
                if (typeof ZOHO !== 'undefined' && ZOHO.embeddedApp) {
                    await ZOHO.embeddedApp.init();
                    
                    // Get current user info
                    if (ZOHO.CREATOR && ZOHO.CREATOR.UTIL) {
                        currentUser = await ZOHO.CREATOR.UTIL.getCurrentUser();
                        console.log('Current user:', currentUser);
                    }
                    
                    // Get app info
                    const appInfo = await ZOHO.embeddedApp.getPageInfo();
                    appName = appInfo.appName || "darwish-v3";
                    console.log('App name:', appName);
                } else {
                    console.warn('ZOHO SDK not available, using sample data');
                }
                
                // Load students data
                await loadStudents();
                
                // Setup event listeners
                setupEventListeners();
                
                showLoading(false);
                
            } catch (error) {
                console.error('Error initializing widget:', error);
                showError('Failed to initialize widget. Error: ' + error.message);
                showLoading(false);
            }
        }

        async function loadStudents() {
            try {
                if (typeof ZOHO !== 'undefined' && ZOHO.CREATOR && ZOHO.CREATOR.API) {
                    console.log('Loading data from Zoho Creator...');
                    
                    // Get data from Zoho Creator Report
                    const reportData = await ZOHO.CREATOR.API.getAllRecords({
                        appName: appName,
                        reportName: "All_Students",
                        page: 1,
                        pageSize: 200
                    });
                    
                    console.log('Report data:', reportData);
                    
                    if (reportData && reportData.data) {
                        allStudents = reportData.data.map(student => ({
                            id: student.ID || student.id,
                            fullName: student.Full_Name || student.Name || '',
                            email: student.Email || '',
                            mobile: student.Mobile || '',
                            gender: student.Gender || '',
                            nationality: { 
                                country: student.Nationality || student.Country || '' 
                            },
                            passportNo: student.Passport_No || '',
                            transferStudent: student.Transfer_student || 'No',
                            studentOwner: student.Student_Owner || '',
                            photo: student.Photo || null
                        }));
                    } else {
                        console.warn('No data returned from API');
                        allStudents = [];
                    }
                } else {
                    console.log('Using sample data for demonstration...');
                    allStudents = generateSampleData();
                }
                
                console.log('Loaded students:', allStudents.length);
                filteredStudents = [...allStudents];
                updateStats();
                renderStudents();
                
            } catch (error) {
                console.error('Error loading students:', error);
                
                // Fallback to sample data on error
                console.log('Falling back to sample data...');
                allStudents = generateSampleData();
                filteredStudents = [...allStudents];
                updateStats();
                renderStudents();
            }
        }

        function generateSampleData() {
            // Sample data for demonstration when API is not available
            return [
                {
                    id: 1,
                    fullName: "Ahmed Mohamed Ali",
                    email: "ahmed.mohamed@email.com",
                    mobile: "+201234567890",
                    gender: "Male",
                    nationality: { country: "Egypt" },
                    passportNo: "A12345678",
                    transferStudent: "No",
                    studentOwner: "agent1@company.com",
                    photo: null
                },
                {
                    id: 2,
                    fullName: "Sara Ahmed Hassan",
                    email: "sara.ahmed@email.com",
                    mobile: "+201234567891",
                    gender: "Female",
                    nationality: { country: "Egypt" },
                    passportNo: "",
                    transferStudent: "Yes",
                    studentOwner: "agent2@company.com",
                    photo: null
                },
                {
                    id: 3,
                    fullName: "Omar Khaled Ibrahim",
                    email: "omar.khaled@email.com",
                    mobile: "+201234567892",
                    gender: "Male",
                    nationality: { country: "Saudi Arabia" },
                    passportNo: "B87654321",
                    transferStudent: "No",
                    studentOwner: "agent1@company.com",
                    photo: null
                }
            ];
        }

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // Filters
            document.getElementById('genderFilter').addEventListener('change', applyFilters);
            document.getElementById('passportFilter').addEventListener('change', applyFilters);
            document.getElementById('transferFilter').addEventListener('change', applyFilters);
        }

        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase().trim();
            applyFilters(searchTerm);
        }

        function applyFilters(searchTerm = null) {
            if (searchTerm === null) {
                searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            }
            
            const genderFilter = document.getElementById('genderFilter').value;
            const passportFilter = document.getElementById('passportFilter').value;
            const transferFilter = document.getElementById('transferFilter').value;
            
            filteredStudents = allStudents.filter(student => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    student.fullName.toLowerCase().includes(searchTerm) ||
                    student.email.toLowerCase().includes(searchTerm);
                
                // Gender filter
                const matchesGender = !genderFilter || student.gender === genderFilter;
                
                // Passport filter
                const hasPassport = student.passportNo && student.passportNo.trim() !== "";
                const matchesPassport = !passportFilter || 
                    (passportFilter === "yes" && hasPassport) ||
                    (passportFilter === "no" && !hasPassport);
                
                // Transfer filter
                const matchesTransfer = !transferFilter || student.transferStudent === transferFilter;
                
                return matchesSearch && matchesGender && matchesPassport && matchesTransfer;
            });
            
            updateStats();
            renderStudents();
        }

        function updateStats() {
            const total = filteredStudents.length;
            const males = filteredStudents.filter(s => s.gender === "Male").length;
            const females = filteredStudents.filter(s => s.gender === "Female").length;
            const withPassport = filteredStudents.filter(s => s.passportNo && s.passportNo.trim() !== "").length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('maleCount').textContent = males;
            document.getElementById('femaleCount').textContent = females;
            document.getElementById('passportCount').textContent = withPassport;
            document.getElementById('resultsCount').textContent = `${total} result${total !== 1 ? 's' : ''}`;
        }

        function renderStudents() {
            const container = document.getElementById('studentsList');
            
            if (filteredStudents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users-slash empty-icon"></i>
                        <h3 class="empty-title">No Students Found</h3>
                        <p class="empty-subtitle">Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }
            
            const studentsHTML = filteredStudents.map(student => {
                const firstLetter = student.fullName.charAt(0).toUpperCase();
                const hasPassport = student.passportNo && student.passportNo.trim() !== "";
                
                return `
                    <div class="student-card" onclick="viewStudent(${student.id})">
                        ${student.photo ? 
                            `<img src="${student.photo}" alt="${student.fullName}" class="student-avatar">` :
                            `<div class="no-avatar">${firstLetter}</div>`
                        }
                        
                        <div class="student-info">
                            <h4 class="student-name">${student.fullName}</h4>
                            <div class="student-details">
                                ${student.gender ? `
                                    <span class="detail-badge badge-gender-${student.gender.toLowerCase()}">
                                        <i class="fas fa-${student.gender === 'Male' ? 'male' : 'female'}"></i>
                                        ${student.gender}
                                    </span>
                                ` : ''}
                                
                                ${student.nationality.country ? `
                                    <span class="detail-badge badge-nationality">
                                        <i class="fas fa-flag"></i>
                                        ${student.nationality.country}
                                    </span>
                                ` : ''}
                                
                                ${hasPassport ? `
                                    <span class="detail-badge badge-passport">
                                        <i class="fas fa-passport"></i>
                                        Passport
                                    </span>
                                ` : ''}
                            </div>
                            
                            <div class="action-buttons">
                                <button class="btn btn-primary" onclick="event.stopPropagation(); viewStudent(${student.id})">
                                    <i class="fas fa-eye"></i>
                                    View
                                </button>
                                <button class="btn btn-secondary" onclick="event.stopPropagation(); editStudent(${student.id})">
                                    <i class="fas fa-edit"></i>
                                    Edit
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = studentsHTML;
        }

        function viewStudent(studentId) {
            console.log('Viewing student:', studentId);
            
            if (typeof ZOHO !== 'undefined' && ZOHO.CREATOR && ZOHO.CREATOR.UTIL) {
                // Navigate to student details page in Zoho Creator
                ZOHO.CREATOR.UTIL.navigateToPage("Student_Page", {student_id: studentId});
            } else {
                // Fallback for testing
                alert(`View student ID: ${studentId}`);
            }
        }

        function editStudent(studentId) {
            console.log('Editing student:', studentId);
            
            if (typeof ZOHO !== 'undefined' && ZOHO.CREATOR && ZOHO.CREATOR.UTIL) {
                // Navigate to edit student page in Zoho Creator
                ZOHO.CREATOR.UTIL.navigateToPage("Edit_Student_Page", {student_id: studentId});
            } else {
                // Fallback for testing
                alert(`Edit student ID: ${studentId}`);
            }
        }

        function showLoading(show) {
            const loadingState = document.getElementById('loadingState');
            
            if (show) {
                loadingState.style.display = 'block';
            } else {
                loadingState.style.display = 'none';
            }
        }

        function showError(message) {
            const container = document.getElementById('studentsList');
            container.innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    <h3 class="empty-title">Error Loading Data</h3>
                    <p class="empty-subtitle">${message}</p>
                </div>
            `;
        }

        // Mock ZOHO object for development/testing
        if (typeof ZOHO === 'undefined') {
            console.log('ZOHO SDK not found, creating mock object for testing');
            window.ZOHO = {
                embeddedApp: {
                    init: () => Promise.resolve(),
                    getPageInfo: () => Promise.resolve({ appName: "darwish-v3" })
                },
                CREATOR: {
                    API: {
                        getAllRecords: (params) => {
                            console.log('Mock API call:', params);
                            return Promise.resolve({ data: [] });
                        }
                    },
                    UTIL: {
                        getCurrentUser: () => Promise.resolve({
                            name: "Test User",
